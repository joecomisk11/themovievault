{% extends "base.html" %}

{% block content %}
    <div class="signup-container" style="max-width: 400px; margin: auto; padding: 40px; background-color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px;">
        <h1 style="text-align: center;">Sign Up</h1>
        <form method="POST">
            <input type="text" name="first_name" placeholder="First Name" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <input type="text" name="last_name" placeholder="Last Name" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
{% endblock %}
