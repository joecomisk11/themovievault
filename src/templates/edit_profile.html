{% extends "base.html" %}

{% block content %}
<!-- Back Button -->
<div class="back-button-container">
    <button onclick="history.back()" class="back-button">Back</button>
</div>
<div class="auth-container">
    <div class="auth-card">
        <h2>Edit Profile</h2>
        <form action="{{ url_for('edit_profile') }}" method="POST">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Update your first name" value="{{ current_user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Update your last name" value="{{ current_user.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Update your username" value="{{ current_user.username }}" required>
            </div>
            <div class="form-group">
                <label for="password">New Password (Optional)</label>
                <input type="password" id="password" name="password" placeholder="Enter a new password if you want to change it">
            </div>
            <button type="submit" class="action-button">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
